<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Carrito</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Mi Carrito</h1>
<div id="cart-container"></div>

<button onclick="checkout()">Finalizar compra</button>

<script>
async function loadCart() {
    const token = localStorage.getItem("token");

    const resp = await fetch("https://ecommerce-django-production-39cb.up.railway.app/api/cart/", {
        headers: {
            "Authorization": "Bearer " + token
        }
    });

    const data = await resp.json();
    const cont = document.getElementById("cart-container");
    cont.innerHTML = "";

    data.items.forEach(item => {
        cont.innerHTML += `
            <div class="card">
                <h3>${item.product.name}</h3>
                <p>Cantidad: ${item.quantity}</p>
                <p>Total: $${item.total}</p>
            </div>
        `;
    });
}

async function checkout() {
    const token = localStorage.getItem("token");

    await fetch("https://ecommerce-django-production-39cb.up.railway.app/api/cart/checkout/", {
        method: "POST",
        headers: { "Authorization": "Bearer " + token }
    });

    alert("Â¡Compra realizada!");
    loadCart();
}

loadCart();
</script>

</body>
</html>
