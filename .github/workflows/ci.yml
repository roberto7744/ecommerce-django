name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install Django djangorestframework djangorestframework-simplejwt django-cors-headers drf-yasg whitenoise; fi

      - name: Run migrations
        run: |
          python manage.py makemigrations --noinput || true
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test --verbosity=2

      - name: Collect static (optional)
        if: ${{ always() }}
        run: |
          python manage.py collectstatic --noinput || true
